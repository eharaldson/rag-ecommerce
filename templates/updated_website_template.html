<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindAI - Fashion Search Assistant</title>
  <style>
    body {
      background-color: #FFFDD0;
      color: #000080;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    // Clear history button
    document.getElementById("clearHistory").addEventListener("click", function() {
      if (confirm("Are you sure you want to clear the conversation history?")) {
        fetch("/clear_history", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        })
        .then(response => response.json())
        .then(data => {
          // Clear the chat display but keep the welcome message
          const chatMessages = document.getElementById("chatMessages");
          chatMessages.innerHTML = `
            <div class="message assistant-message">
              Hello! I'm your fashion search assistant. You can describe what you're looking for or upload an image, and I'll help you find the perfect items!
            </div>
          `;
          // Clear results
          document.getElementById("resultsArea").innerHTML = '<div class="loading">Search for items to see results here...</div>';
        });
      }
    });
    
    .main-container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 50%;
      border: 2px solid #000080;
      border-radius: 10px;
      background-color: #FFFDD0;
      padding: 10px;
    }
    
    .results-container {
      width: 50%;
      border: 2px solid #000080;
      border-radius: 10px;
      background-color: #fff;
      padding: 10px;
      overflow-y: auto;
    }
    
    .chat-header, .results-header {
      text-align: center;
      font-size: 1.5em;
      padding: 10px;
      border-bottom: 1px solid #000080;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #000080;
      background-color: #fff;
      color: #000080;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .chat-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .input-row {
      display: flex;
      gap: 10px;
    }
    
    .chat-input input[type="text"] {
      flex-grow: 1;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #000080;
      border-radius: 5px;
      outline: none;
    }
    
    .chat-input button {
      padding: 15px;
      font-size: 1em;
      border: 1px solid #000080;
      background-color: #000080;
      color: #FFFDD0;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .chat-input button:hover {
      background-color: #000050;
    }
    
    .image-upload {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .image-upload input[type="file"] {
      display: none;
    }
    
    .image-upload label {
      padding: 10px 20px;
      background-color: #000080;
      color: #FFFDD0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    
    .image-upload label:hover {
      background-color: #000050;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    
    .user-message {
      text-align: right;
      background-color: #e0e0e0;
      color: #000080;
    }
    
    .assistant-message {
      text-align: left;
      background-color: #cce5ff;
      color: #000080;
    }
    
    .product-item {
      border: 1px solid #000080;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    
    .product-item img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .product-name {
      font-size: 1.1em;
      color: #000080;
      margin-bottom: 5px;
    }
    
    .product-brand {
      color: #666;
      font-size: 0.9em;
    }
    
    .product-price {
      color: #000080;
      font-size: 1.2em;
      margin: 10px 0;
    }
    
    .product-description {
      font-size: 0.9em;
      color: #333;
      font-weight: normal;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .error {
      color: #d00;
      padding: 10px;
      background-color: #ffe0e0;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    #imagePreview {
      max-width: 100px;
      max-height: 100px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        FindAI Fashion Assistant
        <button id="clearHistory" style="float: right; font-size: 0.7em; padding: 5px 10px;">Clear Chat</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message assistant-message">
          Hello! I'm your fashion search assistant. You can describe what you're looking for or upload an image, and I'll help you find the perfect items!
        </div>
      </div>
      <form id="chatForm" class="chat-input">
        <div class="input-row">
          <input type="text" id="query" placeholder="Describe what you're looking for..." />
          <button type="submit">Send</button>
        </div>
        <div class="image-upload">
          <label for="imageInput">üì∑ Upload Image</label>
          <input type="file" id="imageInput" accept="image/*" />
          <img id="imagePreview" style="display:none;" />
          <button type="button" id="clearImage" style="display:none;">Clear</button>
        </div>
      </form>
    </div>
    
    <div class="results-container">
      <div class="results-header">Found Items</div>
      <div id="resultsArea">
        <div class="loading">Search for items to see results here...</div>
      </div>
    </div>
  </div>
  
  <script>
    let selectedImage = null;
    
    // Handle text form submission
    document.getElementById("chatForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const queryInput = document.getElementById("query");
      const query = queryInput.value;
      
      if (!query && !selectedImage) {
        alert("Please enter a query or upload an image");
        return;
      }
      
      if (query) {
        appendMessage(query, "user-message");
        queryInput.value = "";
        performSearch({query: query});
      } else if (selectedImage) {
        appendMessage("üñºÔ∏è Searching by image...", "user-message");
        performSearch({image: selectedImage});
        clearImage();
      }
    });
    
    // Handle image upload
    document.getElementById("imageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          selectedImage = e.target.result;
          document.getElementById("imagePreview").src = selectedImage;
          document.getElementById("imagePreview").style.display = "inline";
          document.getElementById("clearImage").style.display = "inline";
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Clear image button
    document.getElementById("clearImage").addEventListener("click", clearImage);
    
    function clearImage() {
      selectedImage = null;
      document.getElementById("imageInput").value = "";
      document.getElementById("imagePreview").style.display = "none";
      document.getElementById("clearImage").style.display = "none";
    }
    
    function performSearch(data) {
      // Show loading in results area
      document.getElementById("resultsArea").innerHTML = '<div class="loading">Searching for items...</div>';
      
      fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          appendMessage("Sorry, I encountered an error: " + data.error, "assistant-message");
          document.getElementById("resultsArea").innerHTML = '<div class="error">Error: ' + data.error + '</div>';
        } else {
          // Display the assistant's message
          appendMessage(data.message || "Here are the items I found:", "assistant-message");
          
          // Display results in the results area
          displayResults(data.results);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        appendMessage("Sorry, I encountered a network error. Please try again.", "assistant-message");
        document.getElementById("resultsArea").innerHTML = '<div class="error">Network error. Please try again.</div>';
      });
    }
    
    function displayResults(results) {
      const resultsArea = document.getElementById("resultsArea");
      
      if (!results || results.length === 0) {
        resultsArea.innerHTML = '<div class="loading">No items found. Try a different search.</div>';
        return;
      }
      
      resultsArea.innerHTML = results.map(item => `
        <div class="product-item">
          ${item.image_url ? `<img src="${item.image_url}" alt="${item.product_name}" />` : ''}
          <div class="product-name">${item.product_name}</div>
          <div class="product-brand">${item.brand}</div>
          <div class="product-price">¬£${item.price}</div>
          <div class="product-description">${item.description}</div>
        </div>
      `).join('');
    }
    
    function appendMessage(text, className) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.innerText = text;
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
